<!-- Interpolation binding -->
<p>my-comp works! {{number}}</p>
<!-- Property binding-->
<h1 [textContent]="number"></h1>

<!--
  Can't bind to 'colspan' since it isn't a known property of 'td'.Angular
<table>
  <tr>
    <td [colspan]="number"></td>
  </tr>
</table>
-->

<!-- Attribut binding -->
<table>
  <tr>
    <td [attr.colspan]="number"></td>
  </tr>
</table>

<!-- Class binding -->
<h1 [class.green] = "active">Green user</h1>

<h1 [class.green] = "notActive">Black user</h1>

<!-- Style binding -->
<h1 [style.color] = "active ? 'green' : 'black'">Green user with style binding</h1>
<h1 [style.backgroundColor] = "active ? 'green' : 'black'">Green user with style binding</h1>
